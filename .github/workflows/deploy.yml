name:  Deploy via FTP

on:
  push:
    branches:
      - main   # altere para "master" se seu branch principal for master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Ь Checkout do c贸digo
        uses: actions/checkout@v3

      - name:  Deploy para FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # InfinityFree normalmente usa FTPS na porta 21
          protocol: ftps
          port: 21

          # Diret贸rio local (raiz do reposit贸rio)
          local-dir: ./

          # Diret贸rio no servidor (InfinityFree geralmente 茅 /htdocs/)
          server-dir: /htdocs/

          # N茫o subir / n茫o apagar estes arquivos/pastas no servidor
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/README.md
            **/LICENSE

          # Opcional: mostra mais detalhes nos logs
          log-level: minimal