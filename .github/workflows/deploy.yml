name: 游 Deploy via FTP

on:
  push:
    branches:
      - main   # troque para "master" se o branch principal for master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 游 Checkout do c칩digo
        uses: actions/checkout@v3

      - name: 游 Deploy para FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # PRIMEIRA TENTATIVA: usar FTP simples
          protocol: ftp
          port: 21

          # Diret칩rio local (raiz do repo)
          local-dir: ./

          # Diret칩rio no servidor
          # Se quando voc칡 entra com o FileZilla j치 cai em /htdocs, mude para:
          # server-dir: ./
          server-dir: /htdocs/

          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/README.md
            **/LICENSE

          log-level: minimal